        <div id="fade"style="background-color:rgba(10,10,10,0.7);position:fixed;top:0;left:0;width:100%;height:100%;"></div>
        <div id="login" class="LoginBox">

            <div class="LoginText" style="font-size:25px;">Login</div>

            <div class="LoginText">Password</div>
            <input id="LoginPass" class="LoginInput" type="password"/>
            <button id="ShowPass" 
                class="ShowPass"        
                onclick="
                let tempid=document.getElementById('LoginPass');

                if(tempid.type=='password'){

            <button id="CreateButton" class="LoginButton" onclick="handleSignUp(document.getElementById('LoginName').value, document.getElementById('LoginPass').value)">Sign Up</button>

        <script type="module">
            const VERSION = "v0.5.2"//be sure to update this

            let NOTIFICATIONS = false;    
            let OPENCHAT = "messages/";
            let ACCOUNT = "";
            let DMTARGET = ""
            let totallyrandomnumber = Math.floor(Math.random()*100000)
            let chaturl = ""
            const searchParams = new URLSearchParams(window.location.search);
            if(searchParams.has("c")){chaturl = searchParams.get("c")}
            document.getElementById('message').addEventListener('keydown',function(event){
                if(event.key=='Enter'){sendRelay()}
            });

            //house of cards
            import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
            import { getDatabase, ref, set, get, child, onValue, remove} from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";
            import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-analytics.js";
            import { getFirestore, doc, setDoc, getDocs, getDoc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";
            import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
            window.notifyRelay =function(ele){(ele.textContent=='Toggle notifications (on)')?ele.textContent='Toggle notifications (off)':ele.textContent='Toggle notifications (on)';NOTIFICATIONS = ele.textContent=='Toggle notifications (on)';if(NOTIFICATIONS){sendNotification('Weirdos Chat','Notifications have been allowed')}else{sendNotification('Weirdos Chat','Notifications have been disabled and you won\'t get any until you reenable them.')}}
            window.sendRelay = function(){
                sendMessage(OPENCHAT+Date.now()+ACCOUNT,ACCOUNT,document.getElementById("message").value);
                if(OPENCHAT=="dms/"+ACCOUNT+"/"+DMTARGET+"/"){
                    sendMessage("dms/"+DMTARGET+"/"+ACCOUNT+"/"+Date.now()+ACCOUNT,ACCOUNT,document.getElementById("message").value);
                }
            }
            window.dmRelayTemp =function(){if(document.getElementById('dmtarget').value!=''&&document.getElementById('dmtarget').value!=ACCOUNT){DMTARGET=document.getElementById('dmtarget').value;OPENCHAT="dms/"+ACCOUNT+"/"+DMTARGET+"/";switchChat(OPENCHAT)}}//OPENCHAT="messages/";
            window.goToPublic = function(){OPENCHAT="messages/";switchChat(OPENCHAT)}
            window.cookieRelay = function(){setCookie("USERNAME", "");setCookie("PASSWORD", "");window.location.reload()}

            //im not scared of you
            const firebaseConfig = {
                apiKey: "AIzaSyA6fn7YEU96gExWkm8NCCd2fD2M0QLh0Uo",
                authDomain: "chatsite-5255b.firebaseapp.com",
                databaseURL: "https://chatsite-5255b-default-rtdb.firebaseio.com",
                projectId: "chatsite-5255b",
                storageBucket: "chatsite-5255b.firebasestorage.app",
                messagingSenderId: "36433826112",
                appId: "1:36433826112:web:964390a605d85e6c45eaa5",
                measurementId: "G-C4CD31ZV47"
            };
            const app = initializeApp(firebaseConfig);
            const db = getDatabase(app);
            const fs = getFirestore(app);
            const auth = getAuth(app);
            // setInterval(()=>{document.getElementById("users").textContent = OPENCHAT},100);
            document.getElementById("chat").style.width=(window.innerWidth-310)+"px"
            window.onresize = function(){
                document.getElementById("chat").style.width=(window.innerWidth-310)+"px"
            }
            //haha abuse of errors lmao
            window.isValidURL = function(url) {
                try {
                    new URL(url);
                    return true;
                } catch (err) {
                    return false;
                }
            }
            window.findEndOfURL = function(url){
                let l="<>,?'\"`~\\|][ {}()"
                let o=[]
                let n=[]
                for(var i=0;i<l.length;i++){
                    if(url.indexOf(l.substring(i,i+1))!=-1){
                        o.push(l.substring(i,i+1))
                        n.push(url.indexOf(l.substring(i,i+1)))
                    }
                }
                var lowest = 0;
                for(var i=1;i<n.length;i++){
                    if(n[i]<n[lowest]) lowest = i;
                }
                return o[lowest];
            }
            window.sendMessage = function(messageid, name, message) {
                if(document.getElementById("message").value.includes("wingdings")){document.body.style.fontFamily="Wingdings";}
                if(messageid==""||name==""||message==""){document.getElementById("out").innerText = "something is blank";return;}
                //link thingy hope it works
                if(message.includes("http")){
                    let endpos = message.indexOf(" ", message.indexOf("http"));
                    if(endpos === -1){
                        endpos = message.length;
                    }
                    let suspectedlink = message.substring(message.indexOf("http"), endpos);
                    if(isValidURL(suspectedlink)){
                        document.getElementById("out").innerText = "url worked "+ suspectedlink;
                        message = message.substring(0,message.indexOf("http"))+"<a href=\""+suspectedlink+"\">"+suspectedlink+"</a>"+message.substring(endpos)
                    } else {
                        document.getElementById("out").innerText = "url noped "+ suspectedlink;
                    }
                }
                set(ref(db, messageid), {
                    message:message,
                    user:name,
                    time:Date.now(),
                    formattime:new Date(Date.now()).toLocaleDateString("en-US")+" "+new Date(Date.now()).toLocaleTimeString("en-US")
                }).then(() => {
                    // document.getElementById("out").innerText = "Write successful!";
                    document.getElementById("message").value = "";
                }).catch((error) => {
                    document.getElementById("out").innerText = "message error: " + error;
                });
            };
            //This function gets the user once and doesn't update the value until it runs again
            window.getOnce = function(path) {
                const dbRef = ref(getDatabase());
                return get(child(dbRef, path)).then((snapshot) => {
                    if (snapshot.exists()) {
                        return snapshot;
                    } else {
                        return false;
                    }
                }).catch((error) => {
                    document.getElementById("out").innerText = "Get once error: "+error;
                    return false;
                });
            };
            window.readOnValue = function(path) {
                return new Promise((resolve, reject) => {
                    onValue(ref(db, path), (snapshot) => {
                        if (snapshot.exists()) {
                            resolve(snapshot);
                        } else {
                            resolve(false);
                        }
                    }, (error) => {
                        reject(error);
                    });
                });
            };
            //This function reads and updates the value whenever it changes
            window.getMessages = async function(userId) {
                window.stopListening = onValue(ref(db, userId), async (snapshot) => {
                    if (snapshot.exists()) {
                        //temp title functionality. improve later
                        if(userId.substring(0,2)=="dm"){
                            document.getElementById('title').innerText = "DM with "+DMTARGET
                        }else{
                            document.getElementById('title').innerText = "Public"
                        }
                        const data = snapshot.val();
                        let messages = [];
                        Object.entries(data).forEach(([key, value]) => {
                            if (value && value.user && value.message && value.time) {
                                messages.push({
                                    user: value.user,
                                    message: value.message,
                                    time: value.time,
                                    formattime: value.formattime
                                });
                            }
                        });
                        messages.sort((a, b) => b.time - a.time);
                        messages.reverse();
                        const serverV = await getOnce("version");
                        let output;
                        if(VERSION==serverV.val()){
                            output = messages.map(msg => (msg.user=="SERVER")?`<span>${msg.formattime}</span><br><server>SERVER: ${msg.message}</server>`:`<span>${msg.formattime}</span><br><b>${msg.user}</b>: ${msg.message}`).join('<br><br>');
                            if(NOTIFICATIONS&&messages[messages.length-1].user!=ACCOUNT){
                                // document.getElementById("out").innerText = messages[messages.length-1].user+": "+messages[messages.length-1].message
                                sendNotification("Weirdos Chat",messages[messages.length-1].user+": "+messages[messages.length-1].message)
                            }
                        }else{
                            output = `<br><b>please reload to get the newest version of the site</b><br><br>(Current version: ${VERSION}, Newest Version: ${serverV.val()})`
                        }

                        document.getElementById("chat").innerHTML = output;
                        document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;
                    } else {
                        document.getElementById("out").innerText = "No data there";
                        document.getElementById("chat").innerHTML = "This dm may not exist or has not been started yet.<br><br>if the username entered is correct, make the first message."
                        sendMessage("dms/"+ACCOUNT+"/"+DMTARGET+"/", ACCOUNT, "created this dm")
                        sendMessage("dms/"+DMTARGET+"/"+ACCOUNT+"/", ACCOUNT, "created this dm")
                    }
                });
            };
            window.removePath = function(path){
                remove(ref(db, path))
                    .then(() => {
                        //nothing i think?
                    })
                    .catch((error) => {
                        document.getElementById("out").innerText = ("Error removing: ", error);
                    });
            }
            window.switchChat = function(chat) {
                if(window.stopListening){
                    // window.stopListening();
                    // window.stopListening = null;
                }
                window.getMessages(chat);
            }
            window.checkin = async function(name){
                if(name==""){
                    name="unnamed viewer "+totallyrandomnumber;
                }else{
                    await set(ref(db, "users/unnamed viewer "+totallyrandomnumber), {
                        user:"unnamed viewer "+totallyrandomnumber,
                        time:Date.now()-20000
                    });
                }
                try{
                    await set(ref(db, 'users/'+name), {
                        user:name,
                        time:Date.now()
                    });
                    await getOnce("users").then(snapshot =>{
                        if (snapshot) {
                            const usersList = Object.values(snapshot.val());
                            for(var i=0;i<usersList.length;i++){
                                if(Date.now()-usersList[i].time>10000){
                                    if(usersList[i].user.includes("unnamed viewer")){
                                        removePath("users/"+usersList[i].user)
                                    }
                                    usersList.splice(i,1);
                                    i--
                                }
                            }
                            document.getElementById("users").innerHTML = `Active users (${usersList.length})<br>`+ usersList.map(user => (user.user==ACCOUNT||user.user.includes(totallyrandomnumber))?`<b>${user.user}</b><br>`:`${user.user}<br>`).join("");
                        } else {
                            document.getElementById("users").innerHTML = "No active users";
                        }
                    });
                    const serverV = await getOnce("version");
                    if(VERSION!=serverV.val()){
                        document.getElementById("chat").innerHTML = `<br><b>please reload to get the newest version of the site</b><br><br>(Current version: ${VERSION}, Newest Version: ${serverV.val()})`
                    }
                } catch (error) {
                    document.getElementById("out").innerText = "Error: " + error;
                }
            };

            window.writeFirestore = function(col, docum, mssg){
                const theRef = doc(fs, col, docum);
                setDoc(theRef, mssg) 
                    .catch((error) => {
                        document.getElementById("out").innerText = ("Error adding document: "+ error);
                    });
            };
            window.updateFirestore = function(col, docum, mssg){
                const theRef = doc(fs, col, docum);
                updateDoc(theRef, mssg) 
                    .catch((error) => {
                        document.getElementById("out").innerText = ("Error adding document: "+ error);
                    });
            };
            window.readDocument = async function(col, docId){
                try {
                    const docRef = doc(fs, col, docId);
                    const docSnap = await getDoc(docRef);
                    if (docSnap.exists()) {
                        return docSnap;
                    } else {
                        return false;
                    }
                } catch (error) {
                    console.log(error)
                    document.getElementById("out").innerText = "Error reading Firestore: " + error;
                }
            };
            window.handleLogin = async function (name, pass) {
                if(name==""||pass==""){
                    return;
                }
                try{
                    const docResp = await readDocument("users", name);
                    if(!docResp||!docResp.data){
                        document.getElementById("LoginProb").innerText = "Username does not exist";
                        return;
                    }
                    const user = docResp.data();
                    if(user.username == name && user.password == pass){
                        document.getElementById("LoginProb").innerText = "Logged In, Redirecting";
                        setCookie("USERNAME",name)
                        setCookie("PASSWORD",pass)
                        ACCOUNT = name;
                        document.getElementById("login").style.display = "none"
                        document.getElementById("fade").style.display = "none"
                        document.getElementById("dmtarget").tabindex = 5;
                        document.getElementById("message").tabindex = 3;
                        updateFirestore("users", document.getElementById("LoginName").value, {
                            lastsignin:Date.now()
                        });
                        signInWithEmailAndPassword(auth, name+"@gmail.com", pass)
                            .then((userCredential) => {
                                const user = userCredential.user;
                            })
                            .catch((error) => {
                                document.getElementById("out").innerText = "SIWEAP "+error;
                            });
                    }else{
                        document.getElementById("LoginProb").innerText = "Incorrect password";
                    }
                }catch(error){
                    document.getElementById("out").innerText = "Login error "+ error;
                }
                checkin(ACCOUNT)
            }

            window.handleSignUp = async function(name, pass){
                if(name==""||pass==""){return;}
                if(name.includes(" ")||name.includes("..")||name.includes(",")||name.includes("<")||name.includes(">")||name.includes(":")||name.includes(";")||name.includes("(")||name.includes(")")||name.includes("`")||name.includes("'")||name.includes("\"")||name.includes("\\")){document.getElementById("LoginProb").innerText = "Username can't contain spaces, double periods, or any of these characters: < > , ( ) ; : ` ' \" \\";return;}
                if(name.length>244){document.getElementById("LoginProb").innerText = "Username must be 244 characters or less :(";return;}
                if(pass.length<6){document.getElementById("LoginProb").innerText = "password must be 6+ characters :(";return;}
                try{
                    const docResp = await readDocument("users", name);
                    if(docResp){
                        document.getElementById("LoginProb").innerText = "Username already exists";
                        return;
                    }
                    writeFirestore("users", document.getElementById("LoginName").value, {
                        lastsignin: Date.now(),
                        username: document.getElementById("LoginName").value,
                        email: "",
                        creationDate: Date.now(),
                        password: document.getElementById("LoginPass").value,
                        perms: { admin: false, verified: false}
                    });
                    createUserWithEmailAndPassword(auth, name+"@gmail.com", pass)
                        .then((userCredential) => {
                            const user = userCredential.user;
                        })
                        .catch((error) => {
                            document.getElementById("out").innerText = "CUWEAP "+error;
                        });
                    handleLogin(document.getElementById('LoginName').value, document.getElementById('LoginPass').value);
                }catch(error){
                    document.getElementById("out").innerText = "Sign up error: "+error;
                }
            };

            window.setCookie = function(cname,cvalue) {
                const d = new Date();
                d.setTime(d.getTime() + 31536000000);
                let expires = "expires=" + d.toUTCString();
                document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            }
            window.getCookie = function(cname) {
                let name = cname + "=";
                let decodedCookie = decodeURIComponent(document.cookie);
                let ca = decodedCookie.split(';');
                for(let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }

            window.sendNotification = function(title, text) {
                if (!("Notification" in window)) {
                    document.getElementById("out").innerText=("This browser does not support notifications.");
                    return;
                }
                Notification.requestPermission().then((permission) => {
                    // document.getElementById("enable").style.display = permission === "granted" ? "none" : "block";
                    const notification = new Notification(title, {body: text});
                });
            }
            //handle Cookie login
            if(""!=getCookie("USERNAME")&&""!=getCookie("PASSWORD")){
                handleLogin(getCookie("USERNAME"),getCookie("PASSWORD"));
            }
            // Start auto check-in every 10 seconds
            setTimeout(()=>{checkin(ACCOUNT)},1000);
            setInterval(() => {
                if(document.hasFocus()){
                    checkin(ACCOUNT);
                }
            }, 10000);

            getMessages(OPENCHAT);
        </script>
