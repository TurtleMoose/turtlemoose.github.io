            window.findEndOfURL = function(url){
                let l="<>,?'\"`~\\|][ {}()"
                let o=[]
                let n=[]
                for(var i=0;i<l.length;i++){
                    if(url.indexOf(l.substring(i,i+1))!=-1){
                        o.push(l.substring(i,i+1))
                        n.push(url.indexOf(l.substring(i,i+1)))
                    }
                }
                var lowest = 0;
                for(var i=1;i<n.length;i++){
                    if(n[i]<n[lowest]) lowest = i;
                }
                return o[lowest];
            }
            window.sendMessage = function(messageid, name, message) {
                if(document.getElementById("message").value.toLowerCase().includes("wingdings")){document.body.style.fontFamily="Wingdings";}

                //html tag things
                for(var i=1;i<message.length;i++){
                    if(message.charAt(i - 1)=="\\"){
                        message = message.substring(0, i - 1) + message.charAt(i) + message.substring(i + 1);
                        i-=1;
                    }else{
                        if(message.charAt(i)=="<"){
                            message = message.substring(0,i)+"&lt;"+message.substring(i+1);
                            i+=3;
                        }else if(message.charAt(i)==">"){
                            message = message.substring(0,i)+"&gt;"+message.substring(i+1);
                            i+=3;
                        }else if(message.charAt(i)=="&"){
                            message = message.substring(0,i)+"&amp;"+message.substring(i+1);
                            i+=4;
                        }else if(message.charAt(i)=='"'){
                            message = message.substring(0,i)+"&quot;"+message.substring(i+1);
                            i+=5;
                        }else if(message.charAt(i)=="'"){
                            message = message.substring(0,i)+"&apos;"+message.substring(i+1);
                            i+=5;
                        }
                    }
                }
                //link thingy hope it works
                if(message.includes("http")){
                    let endpos = message.indexOf(" ", message.indexOf("http"));
                    if(endpos === -1){
                        endpos = message.length;
                    }
                    let suspectedlink = message.substring(message.indexOf("http"), endpos);
                    if(isValidURL(suspectedlink)){
                        document.getElementById("out").innerText = "url worked "+ suspectedlink;
                        message = message.substring(0,message.indexOf("http"))+"<a target=\"_blank\" rel=\"noopener noreferrer\" href=\""+suspectedlink+"\">"+suspectedlink+"</a>"+message.substring(endpos)

                    }
                } catch (error) {
                    document.getElementById("out").innerText = "Error: " + error;
                }
            };

            window.writeFirestore = function(col, docum, mssg){
                const theRef = doc(fs, col, docum);
                setDoc(theRef, mssg) 
                    .catch((error) => {
                        document.getElementById("out").innerText = ("Error adding document: "+ error);
                    });
            };
            window.updateFirestore = function(col, docum, mssg){
                const theRef = doc(fs, col, docum);
                updateDoc(theRef, mssg) 
                    .catch((error) => {
                        document.getElementById("out").innerText = ("Error adding document: "+ error);
                    });
            };
            window.readDocument = async function(col, docId){
                try {
                    const docRef = doc(fs, col, docId);
                    const docSnap = await getDoc(docRef);
                    if (docSnap.exists()) {
                        return docSnap;
                    } else {
                        return false;
                    }
                } catch (error) {
                    console.log(error)
                    document.getElementById("out").innerText = "Error reading Firestore: " + error;
                }
            };
            window.handleLogin = async function (name, pass) {
                if(name==""||pass==""){
                    return;
                }
                try{
                    const docResp = await readDocument("users", name);
                    if(!docResp||!docResp.data){
                        document.getElementById("LoginProb").innerText = "Username does not exist";
                        return;
                    }
                    const user = docResp.data();
                    if(user.username == name && user.password == pass){
                        document.getElementById("LoginProb").innerText = "Logged In, Redirecting";
                        setCookie("USERNAME",name)
                        setCookie("PASSWORD",pass)
                        ACCOUNT = name;
                        document.getElementById("login").style.display = "none"
                        document.getElementById("fade").style.display = "none"
                        document.getElementById("dmtarget").tabindex = 5;
                        document.getElementById("message").tabindex = 3;
                        updateFirestore("users", document.getElementById("LoginName").value, {
                            lastsignin:Date.now()
                        });
                        signInWithEmailAndPassword(auth, name+"@gmail.com", pass)
                            .then((userCredential) => {
                                const user = userCredential.user;
                            })
                            .catch((error) => {
                                document.getElementById("out").innerText = "SIWEAP "+error;
                            });
                    }else{
                        document.getElementById("LoginProb").innerText = "Incorrect password";
                    }
                }catch(error){
                    document.getElementById("out").innerText = "Login error "+ error;
                }
                checkin(ACCOUNT)
            }

            window.handleSignUp = async function(name, pass){
                if(name==""||pass==""){return;}
                if(name.includes(" ")||name.includes("..")||name.includes(",")||name.includes("<")||name.includes(">")||name.includes(":")||name.includes(";")||name.includes("(")||name.includes(")")||name.includes("`")||name.includes("'")||name.includes("\"")||name.includes("\\")){document.getElementById("LoginProb").innerText = "Username can't contain spaces, double periods, or any of these characters: < > , ( ) ; : ` ' \" \\";return;}
                if(name.length>244){document.getElementById("LoginProb").innerText = "Username must be 244 characters or less :(";return;}
                if(pass.length<6){document.getElementById("LoginProb").innerText = "password must be 6+ characters :(";return;}
                try{
                    const docResp = await readDocument("users", name);
                    if(docResp){
                        document.getElementById("LoginProb").innerText = "Username already exists";
                        return;
                    }
                    writeFirestore("users", document.getElementById("LoginName").value, {
                        lastsignin: Date.now(),
                        username: document.getElementById("LoginName").value,
                        email: "",
                        creationDate: Date.now(),
                        password: document.getElementById("LoginPass").value,
                        perms: { admin: false, verified: false}
                    });
                    createUserWithEmailAndPassword(auth, name+"@gmail.com", pass)
                        .then((userCredential) => {
                            const user = userCredential.user;
                        })
                        .catch((error) => {
                            document.getElementById("out").innerText = "CUWEAP "+error;
                        });
                    handleLogin(document.getElementById('LoginName').value, document.getElementById('LoginPass').value);
                }catch(error){
                    document.getElementById("out").innerText = "Sign up error: "+error;
                }
            };

            window.setCookie = function(cname,cvalue) {
                const d = new Date();
                d.setTime(d.getTime() + 31536000000);
                let expires = "expires=" + d.toUTCString();
                document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            }
            window.getCookie = function(cname) {
                let name = cname + "=";
                let decodedCookie = decodeURIComponent(document.cookie);
                let ca = decodedCookie.split(';');
                for(let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }

            window.sendNotification = function(title, text) {
                if (!("Notification" in window)) {
                    document.getElementById("out").innerText=("This browser does not support notifications.");
                    return;
                }
                Notification.requestPermission().then((permission) => {
                    // document.getElementById("enable").style.display = permission === "granted" ? "none" : "block";
                    const notification = new Notification(title, {body: text});
                });
            }
            //handle Cookie login
            if(""!=getCookie("USERNAME")&&""!=getCookie("PASSWORD")){
                handleLogin(getCookie("USERNAME"),getCookie("PASSWORD"));
            }
            handleLogin("testuser","password");

            setTimeout(()=>{checkin(ACCOUNT)},1000);
            setInterval(() => {
                if(document.hasFocus()){
                    checkin(ACCOUNT);
                }
            }, 10000);
            setInterval(() => {
                document.getElementById("ocb").innerText = OPENCHAT;
            }, 100);
            getMessages(OPENCHAT);

        </script>
