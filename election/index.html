<script>
    //change this for whoever is running
    let candidates = ["John - Independent", "Felix - Yeehaw Anarchist Party (YAP)", "Noah - Weirdos Equal Libertarian Party (WELP)", "Lennon - Party Of Realistic Presidential Supporters (PORPS)"];
    for(var i=0;i<candidates.length;i++){
        let div = document.createElement("div")
        div.classList.add("candidate");
        let text = candidates[i].split(" - ");
        div.setAttribute("id", i)
        div.style.left = document.getElementById('container').offsetWidth/candidates.length*i+document.getElementById('container').offsetLeft+"px";
        div.style.width = document.getElementById('container').offsetWidth/candidates.length-20+"px"
        div.style.height = "77%";
        document.getElementById("container").appendChild(div);
    }
    function reload(){
        let votes = new Array(candidates.length).fill(0);
        let info = getSource("https://content-sheets.googleapis.com/v4/spreadsheets/1yevR7PY_WIuZApxaa5gUEaly3KGfHBjrPfDiojlo9o8/values/Form%20Responses%201!A2%3AF?key=AIzaSyA65nKT0N5h7fkQWFz8aDA4wt2z6-foksM");
        //format info
        info = info.split("[")
        info = info.splice(2)
        for(var i=0;i<info.length;i++){
            info[i] = info[i].split(",")
            info[i][info[i].length-1] = info[i][info[i].length-1].substring(0,info[i][info[i].length-1].length-12)
            for(var j=2;j<info[i].length;j++){
                for(var k=0;k<candidates.length;k++){
                    if(info[i][j].includes(candidates[k])){
                        votes[k]+=(j-1);
                    }
                }
            }
        }
        for(var i=0;i<candidates.length;i++){
            let text = candidates[i].split(" - ");
            document.getElementById(i).innerHTML = text[0]+"<br><h>"+votes[i]+"</h><br><p>"+text[1]+"</p>"
        }
        //calculating estimated winners and winners
        const now = new Date();
        const day = now.getDay();//0 (Sunday) to 6 (Saturday)
        const hour = now.getHours();
        let sorted = sort(votes).reverse();
        for(var i=0;i<votes.length;i++){
            if((day==5&&hour<22)){
                if((votes[i]==sorted[0]||votes[i]==sorted[1]||votes[i]==sorted[2])&&votes[i]<calcChance(i, sorted, info)&&votes[i]!=sorted[sorted.length-1]){

                }

                }else{
                    document.getElementById(i).style.backgroundColor = "red";
                }
            }
        }
    }
